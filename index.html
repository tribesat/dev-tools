<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <style>
    .file-input {
      cursor: inherit;
      display: block;
      opacity: 0;
    }
    pre {
      height: 600px;
      overflow: scroll;
    }
    .mb3 {
      margin-bottom: 30px;
    }
    .pt2 { padding-top: 20px; }
  </style>
</head>
<body>
  <div class="container pt2">
    <div class="mb3">
      <div>
        <h1>Upload Firmware:</h1> <input type="file" class="" value="Upload Firmware" />
      </div>
      <div>
        <button class="button button-outline">Upload</button>
      </div>
    </div>

    <div class="row">
      <div class="column" style="width: 50%;">
        <h1>Payload Logs</h1>
        <pre id="payload-pre">
          <code>
            <div id="payload-serial-output"></div>
          </code>
        </pre>
      </div>

      <div class="column" style="width: 50%;">
        <h1>Modem Logs</h1>
        <pre id="modem-pre">
          <code>
            <div id="modem-serial-output"></div>
          </code>
        </pre>
      </div>
    </div>
  </div>

  <script>
    var payloadSerialOut = document.getElementById('payload-serial-output')
    var modemSerialOut = document.getElementById('modem-serial-output')
    var payloadPre = document.getElementById('payload-pre');
    var modemPre = document.getElementById('modem-pre');
    const socket = io()
    socket.on('payload-log', log => {
      payloadSerialOut.innerHTML += log;
      payloadPre.scrollTop = payloadSerialOut.scrollHeight;
    });
    socket.on('modem-log', log => {
      modemSerialOut.innerHTML += log;
      modemPre.scrollTop = modemSerialOut.scrollHeight;
    });
  </script>
</body>
</html>
